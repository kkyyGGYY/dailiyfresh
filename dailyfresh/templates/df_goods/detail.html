{%extends 'df_goods/base.html'%}
{% block head %}
<script type="text/javascript" src="/static/js/jquery-1.12.4.min.js"></script>

	<script>
		function add() {
			num = parseInt($('.num_show').val());
			$('.num_show').val(num+1);
			$('.num_show').blur();
        }

        function minus() {
			num = parseInt($('.num_show').val());
//			alert(num);
			if (num<1){
			    num=1
			}
			$('.num_show').val(num-1);
			$('.num_show').blur();

        }

        $(function () {
			$('.num_show').blur(function () {
				num = parseInt($('.num_show').val());
				if (num<=1){
				    num = 1;
					$('.num_show').val(num);
				}
				if (isNaN(num)){
				    num = 1;
					$('.num_show').val(num);
				}
				$('.num_show').val(num);
				perprice = {{g.gprice}}
				total = parseFloat(num)*parseFloat(perprice)*100/100;
//				price = parseFloat(perprice);
//				total = num * price;
//				total = (total*100)/100;
//				total = parseFloat(total);
				$('#gtotal').text(total.toFixed(2)+'元');
                });
            });
			$('#show_count').text(10);
	</script>
{% endblock head %}

{% block detail %}
	<div class="goods_detail_con clearfix">
		<div class="goods_detail_pic fl"><img src="/static/{{g.gpic}}/" style="height: 312px;width: 312px;"></div>

		<div class="goods_detail_list fr">
			<h3>{{g.gtitle}}</h3>
			<p>{{g.gjianjie}}</p>
			<div class="prize_bar">
				<span class="show_pirze">¥<em>{{g.gprice}}</em></span>
				<span class="show_unit">单  位：{{g.gunit}}</span>
			</div>
			<div class="goods_num clearfix">
				<div class="num_name fl">数 量：</div>
				<div class="num_add fl">
					<input type="text" class="num_show fl" value="1">
					<a href="javascript:add();" class="add fr">+</a>
					<a href="javascript:minus();" class="minus fr">-</a>
				</div> 
			</div>
			<div class="total">总价：<em id="gtotal">{{g.gprice}}元</em></div>
			<div class="operate_btn">
				<a href="javascript:;" class="buy_btn">立即购买</a>
				<a href="javascript:;" class="add_cart" id="add_cart">加入购物车</a>				
			</div>
		</div>
	</div>
{% endblock detail %}

{% block detail2 %}
		<div class="r_wrap fr clearfix">
			<ul class="detail_tab clearfix">
				<li class="active">商品介绍</li>
				<li>评论</li>
			</ul>

			<div class="tab_content">
				<dl>
					<dt>商品详情：</dt>
					<dd>{{g.gcontent|safe}}</dd>
				</dl>
			</div>

		</div>
<div class="add_jump"></div>
<script type="text/javascript">
		var $add_x = $('#add_cart').offset().top;
		var $add_y = $('#add_cart').offset().left;

		var $to_x = $('#show_count').offset().top;
		var $to_y = $('#show_count').offset().left;

		$(".add_jump").css({'left':$add_y+80,'top':$add_x+10,'display':'block'});

		$('#add_cart').click(function(){
		    name = {{request.session.user_name}}
		    console.log('.');

//		    判断是否登陆，若未登陆则提示先登陆
//			if($('.loginbtn').text().indexOf('登陆')>=0){

			if(name=='undefined'){
			    alert('请先登陆后再购买');
			    location.href = '/user/login/';
			    return;
			}
			$(".add_jump").stop().animate({
				'left': $to_y+7,
				'top': $to_x+7},
				"fast", function() {
					$(".add_jump").fadeOut('fast',function(){});

            });

			num=parseInt($('.num_show').val());
			$.get('/cart/add{{g.id}}_'+num+'/',function (data) {
				$('#show_count').text(data.count);
			})
		});
	</script>
{% endblock detail2 %}
